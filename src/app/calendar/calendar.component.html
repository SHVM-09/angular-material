<div class="calendar-container">
  <h1 class="calendar-heading">Calendar</h1>
  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose a date" (dateChange)="onDateChange($event)">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

  <div class="navigation-buttons">
    <button mat-raised-button (click)="previousMonth()">Previous</button>
    <span class="current-month-year">{{ getFormattedMonthYear() }}</span>
    <button mat-raised-button (click)="nextMonth()">Next</button>
  </div>

  <div class="calendar-grid">
    <div
      class="calendar-cell"
      *ngFor="let day of daysInMonth"
      [class.selected]="day.toDateString() === selectedDate.toDateString()"
      (click)="selectDate(day)"
    >
      {{ day.getDate() }}
    </div>
  </div>

  <div *ngIf="selectedDate" class="selected-date">
    <p>Selected Date & Events:</p>
    <span>{{ selectedDate | date: 'fullDate' }}</span>
    <mat-form-field>
      <textarea matInput placeholder="Enter your notes..." [(ngModel)]="note"></textarea>
    </mat-form-field>
    <button mat-raised-button (click)="saveNote()">{{ buttonText }}</button>
  </div>
</div>
